site_name: QMG-Wiki
site_description: Knowledge base and resources for the Quantum Materials Group — including standard operating procedures, PhD thesis templates, and analysis scripts.
site_url: https://o-niki-ri.github.io/QMGwiki/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/o-niki-ri/QMGwiki
  generator: false

nav:
  - Home: index.md
  - SOPs:
      - Fabrication Methods: sops/fabrication.md
      - Photoluminescence: sops/photoluminescence.md
      - Data Processing: sops/data-processing.md
      - IR Lab: sops/ir-lab.md
      - Fitting Functions: sops/fitting-functions.md
      - Notes: sops/notes.md
  - Resources:
      - PhD Template: phd-template/index.md
      - Python Scripts: python-scripts/index.md
      - Managing References: resources/references.md
      - Orders & Shipping: resources/orders-shipping.md
      - Sports Hall: resources/sports-hall.md
  - Contributing: contributing.md

copyright: "&copy; Quantum Materials Group — University of Technology Sydney"
