name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material

      - name: Build site
        run: mkdocs build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Encrypt member-access pages
        env:
          STATICRYPT_PASSWORD: ${{ secrets.PRIVATE_PAGES_PASSWORD }}
        run: |
          npm install -g staticrypt
          FILES=$(find ./site/member-access -name '*.html' -type f ! -path './site/member-access/index.html')
          COUNT=0
          for f in $FILES; do
            DIR=$(dirname "$f")
            npx staticrypt "$f" \
              --remember 30 \
              --short \
              --template-title "Member Access" \
              --template-instructions "Enter the group password to view this page." \
              -d "$DIR"
            echo "Encrypted: $f -> $DIR"
            head -3 "$f"
            COUNT=$((COUNT + 1))
          done
          echo "Encrypted $COUNT member-access pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
